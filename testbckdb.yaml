series: trusty
services:
  grafana:
    charm: cs:~cherylj/trusty/grafana
    num_units: 1
    to:
      - lxd:0
  influxdb:
    charm: cs:~cherylj/trusty/influxdb
    num_units: 1
    to:
      - "0"
relations:
- - grafana:query
  - influxdb:query
machines:
  "0":
    series: trusty
    constraints: "arch=amd64 tags=physical"
